<!DOCTYPE html>
<html lang="en">

	<head>
		<meta charset="utf-8">
		<meta http-equiv="X-UA-Compatible" content="IE=edge">
		<meta name="viewport" content="width=device-width,initial-scale=1.0">
		<link rel="icon" href="<%= BASE_URL %>favicon.ico">
		<title>
			<%= htmlWebpackPlugin.options.title %>
		</title>
		<style type="text/css">
			* {
				padding: 0;
				margin: 0;
				box-sizing: border-box;
				-webkit-box-sizing: border-box;
			}
			
			html,
			body {
				background-color: #f5f5f5;
			}
			
			a {
				text-decoration: none;
			}
			
			ul,
			ol,
			li {
				list-style: none;
			}
			
			.arrow {
				position: relative;
				padding-right: 22px;
			}
			
			.arrow::after {
				transition: all 0.3s;
				content: " ";
				display: inline-block;
				height: 12px;
				width: 12px;
				border-width: 1px 1px 0 0;
				border-color: #c8c8cd;
				border-style: solid;
			}
			
			.arrowRight::after {
				-webkit-transform: matrix(0.71, 0.71, -0.71, 0.71, 0, 0);
				transform: matrix(0.71, 0.71, -0.71, 0.71, 0, 0);
				position: absolute;
				top: 50%;
				right: 10px;
				margin-top: -5px;
			}
			
			.arrowLeft::after {
				-webkit-transform: rotate(180deg) matrix(0.71, 0.71, -0.71, 0.71, 0, 0);
				transform: rotate(180deg) matrix(0.71, 0.71, -0.71, 0.71, 0, 0);
				position: absolute;
				top: 50%;
				left: 15px;
				margin-top: -8px;
			}
			
			.arrowUp::after {
				-webkit-transform: rotate(270deg) matrix(0.71, 0.71, -0.71, 0.71, 0, 0);
				transform: rotate(270deg) matrix(0.71, 0.71, -0.71, 0.71, 0, 0);
				position: absolute;
				top: 50%;
				right: 10px;
				margin-top: -8px;
			}
			
			.arrowDown::after {
				-webkit-transform: rotate(90deg) matrix(0.71, 0.71, -0.71, 0.71, 0, 0);
				transform: rotate(90deg) matrix(0.71, 0.71, -0.71, 0.71, 0, 0);
				position: absolute;
				top: 50%;
				right: 10px;
				margin-top: -8px;
			}
		</style>
	</head>

	<body>
		<noscript>
      <strong>We're sorry but <%= htmlWebpackPlugin.options.title %> doesn't work properly without JavaScript enabled. Please enable it to continue.</strong>
    </noscript>
		<div id="app"></div>
		<!-- built files will be auto injected -->
	</body>

</html>
